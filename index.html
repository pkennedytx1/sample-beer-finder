<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>Brewery Finder</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Brewery Finder</span>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" target="_blank" href="https://www.openbrewerydb.org/documentation/01-listbreweries">API Documentation</a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        <div class="search-input">
            <div id="brewery-search-bar" class="input-group has-validation">
                <input value="Austin" id="brewery-search-input" type="text" class="form-control" placeholder="Brewery City" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="getBreweriesByCity();" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                <div id="beer-input-error" class="error invalid-feedback"></div>
            </div>
        </div>
        <div id="brewery-results" class="row"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
